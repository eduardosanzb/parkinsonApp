<ion-view view-title="Borrar">
  <ion-content class="padding">
  <div ng-if="level == 1">
      <div ng-if="!contacts || contacts.length == 0">
        <div class="item">No existe Ningun Contacto</div>
      </div>
      <div ng-if="contacts || contacts.length != 0">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query">
          </label>
        </div>
        <div class="item" ng-repeat="contact in contacts | filter:query" ng-click="delete(contact)">
          {{contact.name}}: 
          <span>{{contact.tel}}</span>
        </div>
      </div>
      <!-- FOOTER -->
    <div class="" style="height: 60px">
      <div class="button button-block button-positive" ng-click="goBack()">Menu principal</div>
    </div>
  </div>
  <div ng-if="level != 1">
      <div ng-if="!contacts || contacts.length == 0">
        <div class="item">No existe Ningun Contacto</div>
      </div>
      <div ng-if="contacts || contacts.length != 0">
        <div class="list list-inset">
          <label class="item item-input row" style="font-size: 50px">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query" style="font-size: 30px">
          </label>
        </div>
        <div class="item" ng-repeat="contact in contacts | filter:query" ng-click="delete(contact)" style="font-size: 30px">
          {{contact.name}}: 
          <span>{{contact.tel}}</span>
        </div>
      </div>
      <!-- FOOTER -->
    <div class="" style="height: 60px">
      <div class="button button-block button-positive " style="    position: fixed;
          bottom: 0px;
          width: 100%;
          height: 80px;" 
          ng-click="goBack()">Menu principal
      </div>
    </div>
  </div>
    
  </ion-content>
  
</ion-view>
